<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin-top: 80px;
      }

      h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 10px;
      }

      h3, h4 {
        color: #555;
        font-weight: normal;
      }

      form {
        background-color: white;
        display: inline-block;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 25px;
        text-align: left;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 250px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      .btn {
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
      }

      .btn-login {
        background-color: #4CAF50;
      }
      .btn-login:hover {
        background-color: #45a049;
      }

      .btn-signup {
        background-color: #2196F3;
        display: inline-block;
      }
      .btn-signup:hover {
        background-color: #0b7dda;
      }

      .btn-signup,
      input.btn-login {
        display: inline-block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>Rohanspace</h1>
    <h3>Enter your username and password to proceed.</h3>
    <h4>Myspace - it's my space - I'm Rohan - it's Rohan's space - ROHANSPACE!!!!!</h4>

    <form action="/login" method="POST">
      <div class="form-group">
        <label for="id">Username:</label>
        <input type="text" id="id" name="id" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>
      </div>

      <input type="submit" name="sub1" value="Login" class="btn btn-login">
      <a href="/register" class="btn btn-signup">Sign Up</a>
    </form>
  </body>
</html>
